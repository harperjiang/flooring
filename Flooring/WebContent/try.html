<!DOCTYPE html>
<html>
<style>
#box_1 {
	position: relative;
	width: 200px;
	height: 200px;
	background: #ee3e64;
}

#box_2 {
	position: relative;
	top: 0px;
	left: 100px;
	width: 200px;
	height: 200px;
	background: #44accf;
}

#box_3 {
	position: relative;
	width: 200px;
	height: 200px;
	background: #b7d84b;
}
</style>
<head>
<meta charset="ISO-8859-1">
<title>Try CSS div positioning</title>
</head>
<body>
	<div id="box_1"><div>heheheheheheheh</div>
		<div id="box_2"><div>hahahahahahahahhaha</div></div>
	</div>
	<div id="box_3">hohohohohooho</div>
</body>
</html>
